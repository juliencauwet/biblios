version: '2'
services:
  bibliodb:
    container_name: bibliodb
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - './sql:/docker-entrypoint-initdb.d'
    environment:
      - POSTGRES_PASSWORD=back
      - POSTGRES_USER=back
      - POSTGRES_DB=db_back
  biblioback:
    image: biblioback
    container_name: backapp
    ports:
      - 21310:8080
    depends_on:
      - bibliodb
